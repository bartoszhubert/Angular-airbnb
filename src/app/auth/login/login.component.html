<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Login</h1>
        <div class="alert alert-success" *ngIf="notifyInfo">
          {{ notifyInfo }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="email"
            />
            <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
              <div *ngIf="loginForm.controls['email'].errors.required">
                Email is required.
              </div>
              <div *ngIf="loginForm.controls['email'].errors.pattern">
                Invalid email format.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="password"
            />
            <div *ngIf="isInvalidForm('password')" class="alert alert-danger">
              <div *ngIf="loginForm.controls['password'].errors.required">
                Password is required.
              </div>
            </div>
          </div>
          <button
            [disabled]="!loginForm.valid"
            type="submit"
            class="btn btn-bwm"
          >
            Submit
          </button>
        </form>
        <div *ngIf="errors" class="alert alert-danger">
          <p>{{ errors }}</p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">
            Hundreds of awesome places in reach of few clicks.
          </h2>
          <img src="assets/images/login-image.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>
